<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/90a0a5106d.js" crossorigin="anonymous"></script>
</head>
<body onload=display_c();>
    <div class="container">
        <div class="grid-container">
                    
            <div class="item item1" id="de">
                <img src="./images/WhatsApp_Image_2021-09-17_at_4.png" alt="">
                <h3>Clock</h3>
            </div>

            <div class="item item2">
                
                <p>TIME</p>
                <div class="hour t-box">
                    <div id="show-H">

                    </div>
                    <div>hours</div>
                </div>
                <div style="margin-right: 15px;">:</div>
                <div class="min t-box">
                    <div id="show-M">

                    </div>
                    <div>mins</div>
                </div>
                <div style="margin-right: 15px;">:</div>
                <div class="sec t-box">
                    <div id="show-S">

                    </div>
                    <div>secs</div>
                </div>
                
                <div class="AM-PMS t-box" id="show-A"></div>
            
                <div class="extra-box1"></div>
                <div class="extra-box2"></div>
            </div>

            <div class="item item3">
                <div class="i3-order">
                    <div><i class="fas fa-sun"></i></div>
                    <div class="p">Set wake up time</div>
                    <div class="dropdown">
                        <select name="cars" id="mtime" >
                            <option value=4>4 AM - 8 AM</option>
                            <option value=9>9 AM - 1 PM</option>
                            <option value=14>2 PM - 6 PM</option>
                            <option value=19>7 PM - 11 PM</option>
                            <option value=24>12 PM - 3 AM</option>
                        </select>
                    </div>
                </div>
                <div class="line-ver">

                </div>

                <div class="i3-order">
                    <div><i class="fas fa-utensils"></i></div>
                    <div class="p">Set lunch time</div>
                    <div class="dropdown">
                        <select name="cars" id="atime">
                            <option value=4>4 AM - 8 AM</option>
                            <option value=9>9 AM - 1 PM</option>
                            <option value=14>2 PM - 6 PM</option>
                            <option value=19>7 PM - 11 PM</option>
                            <option value=24>12 PM - 3 AM</option>
                        </select>
                      </div>
                </div>
                <div class="line-ver">

                </div>

                <div class="i3-order">
                    <div><i class="fas fa-bed"></i></div>
                    <div class="p">Set nap time</div>
                    <div class="dropdown">
                        <select name="cars" id="ntime">
                            <option value=4>4 AM - 8 AM</option>
                            <option value=9>9 AM - 1 PM</option>
                            <option value=14>2 PM - 6 PM</option>
                            <option value=19>7 PM - 11 PM</option>
                            <option value=24>12 PM - 3 AM</option>
                            <!-- <option value="4-8">4 AM - 8 AM</option>
                            <option value="9-13">9 AM - 1 PM</option>
                            <option value="14-18">2 PM - 6 PM</option>
                            <option value="19-23">7 PM - 11 PM</option>
                            <option value="24-24-1-3">12 PM - 3 AM</option> -->
                        </select>
                    </div>
                </div>

            </div>

            <div class="item item4">
                <!-- <img src="./images/home.png" alt=""> -->
                <div class="texx">LET'S HAVE SOME LUNCH !!</div>
            </div>

            <div class="item item5">
            <p>GOOD AFTERNOON !!</p>    
            </div>

            <div class="item item6">
                <p>PARTY TIME !</p>
            </div>
        </div>
            
            

    </div>
    <script src="./index.js"></script>
</body>
</html>
